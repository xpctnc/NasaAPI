<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nasa API</title>
    <link rel="stylesheet" href="style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="searchContainer">
            <div class="search">
                <input type="text" class="searchInput" placeholder="search">
                <label class="searchInputBorder"></label>
            </div>
        </div>
        <div class="results">
            <div class="item" style="background-image: url('https://images-assets.nasa.gov/image/PIA12235/PIA12235~thumb.jpg')"></div>
            <div class="item" style="background-image: url('https://images-assets.nasa.gov/image/PIA06550/PIA06550~thumb.jpg')"></div>
            <div class="item" style="background-image: url('https://images-assets.nasa.gov/image/PIA09864/PIA09864~thumb.jpg')"></div>
            <div class="item" style="background-image: url('https://images-assets.nasa.gov/image/PIA09864/PIA09864~thumb.jpg')"></div>
        </div>


    </div>
    <script src="app.js"></script>
</body>
</html>
